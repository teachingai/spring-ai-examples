# Ollama \u914D\u7F6E
spring.ai.ollama.base-url=http://localhost:11434
# Ollama \u652F\u6301\u7684\u6A21\u578B\uFF1Allama2-chinese, llama2-english, llama2-japanese, llama2-korean
spring.ai.ollama.chat.enabled=true
spring.ai.ollama.chat.options.model=qwen:7b
spring.ai.ollama.embedding.enabled=true
spring.ai.ollama.embedding.options.model=mistral
# Spring AI \u91CD\u8BD5\u914D\u7F6E
spring.ai.retry.max-attempts=3
spring.ai.retry.backoff.initial-interval=2000
spring.ai.retry.backoff.multiplier=2
spring.ai.retry.backoff.max-interval=5000
spring.ai.retry.on-client-errors=true
spring.ai.retry.exclude-on-http-codes=400,401,403,404,405,406,407,408,409,410,411,412,413,414,415,416,417,418,421,422,423,424,426,428,429,431,451,500,501,502,503,504,505,506,507,508,510,511

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

################################################################################################################
###logging (log4j2) \u57FA\u672C\u914D\u7F6E\uFF1A
###http://www.cnblogs.com/yhtboke/p/Mybatis.html
